apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
  namespace: expense-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.6.0
        args: ["--strict.perms=false"]
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
        volumeMounts:
        - name: filebeat-config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: logs-volume
          mountPath: /logs
      volumes:
      - name: filebeat-config
        configMap:
          name: filebeat-config
          defaultMode: 0644
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: expense-tracker
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /logs/*.log
    
    output.logstash:
      hosts: ["logstash:5044"]
