version: '3.9'
services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: manasmann/backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - SECRET_KEY=EQqexli0J8yG7350ceR9u1_RysjRfpxfPmeBk2UXB0U
      - MONGODB_URL=mongodb://host.docker.internal:27017/medicaldb
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile 
    image: manasmann/frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
  logstash:
    image: docker.elastic.co/logstash/logstash:8.6.0
    container_name: logstash
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.0
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.6.0
    container_name: filebeat
    depends_on:
      - logstash
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./logs:/logs:ro
    user: root
    command: ["--strict.perms=false"]
volumes:
  esdata:
